<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //1.匹配：判断一个字符串是否符合我们制定的规则->test
    var reg = /\d/;
    console.log(reg.test("哈哈"));//false

    //2.捕获：把字符串中符合我们正则的内容捕获到->exec
    var reg1 = /\d/;
    console.log(reg1.exec("哈哈"));//null

    //创建一个正则
    //1.字面量方式
    var reg = /\d/;
    //2.实例创建方式
    var reg = new RegExp();
    //这两种创建方式是有区别的

    //区别：
    //1.在字面量方式中，我们//之间抱起来的所有的内容都是元字符，有的具有特殊的意思，大部分都是代表本身含义的普通的元字符，如：
    var name = "zhansan";
    //var reg2 = /^\d+"+name+"\d+$/g;
    //console.log(reg2.test("2018zhansan2018"));//->false
    //console.log(reg2.test('2018"""nameeee"2018'));//->true

    var reg3 = new RegExp("^\\d+" + name + "\\d+$", "g");
    console.log(reg3.test("2018zhansan2018"));
    //a:字面量方式中出现的一切都是元字符，所以不能进行变量值得拼接，而实例创建的方式是可以得
    //b:字面量中可以直接\d，而实例中需要转移\\d

    /**
     * 1.具有特殊意义的元字符
     *  \ :转义
     *  ^ :开头
     *  $ :结尾
     *  \n :匹配一个换行符
     *  . :除了\n以外的任意字符
     *
     *  () :分组
     *  分组作用
     *  a, 改变 x|y 的优先级
     *
     *
     *
     *  x|y :x或者y中的一个
     *  [xyz] :三者中的一个
     *  [^xyz] :除了三个以外的任意一个
     *  [a-z] :a-z之间的任何一个
     *  \d : 0-9之间的一个，
     *  \D :
     *  \b :匹配一个边界符
     *  \w :数字、字母、下划线中的任意一个字符
     *  \W :
     *  \s : 匹配一个空白符、空格、一个制表符、换页符、
     *
     *  在'[]'中出现的字符都代表字符本身，没有特殊含义
     *  在'[]'中,不识别两位数，如[12]并不是12,而是1或者2中的一个
     *
     *
     *  2.量词
     *  * :零到多次
     *  + :一到多次
     *  ? :零或者一
     *  {n} :n次
     *  {n,} :n到多次
     *  {n,m} :n到m次
     *
     *  3.正向预查和负向预查   exp:条件
     *  (?!exp)：否定得出现在右侧
     *  (?=exp)：肯定得出现在右侧
     *  (?<=exp)：肯定得出现在左侧
     *  (?<!exp)：否定得出现在左侧
     */

    
</script>
</body>
</html>
