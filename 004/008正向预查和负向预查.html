<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * 3.正向预查和负向预查   exp:条件
     (?!exp)：否定得出现在右侧
     (?=exp)：肯定得出现在右侧
     (?<=exp)：肯定得出现在左侧
     (?<!exp)：否定得出现在左侧
     */
    var str = "1234567";//1,234,567
    var newStr = str.split("").reverse().join("").replace(/(\d{3})(?!$)/g, "$1,").split("").reverse().join('');//(?!$)不包括右边是边界的,也就是右边边界的那个不取
    console.log(newStr);

    var str1 = "012345678";
    //876543210  str1.length-1-index
    str1 = str1.replace(/\d(?!$)/g, function () {
        if ((str1.length - 1 - arguments[1]) % 3 == 0) {
            return arguments[0] + ",";
        } else {
            return arguments[0];
        }
    });
    console.log(str1);

    var str2 = "12345678";
    reg = /\d(?=(\d{3})+$)/g;//在某一个数字后面，出现n次三个一组的，到最后边界
    str2 = str2.replace(reg,function () {
        return arguments[0]+",";
    });
    console.log(str2);

</script>
</body>
</html>
