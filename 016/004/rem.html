<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!--
        我们有些时候需要检测一下当前浏览器是PC端的还是移动端的
        ->如果当前的浏览器是PC端的，但是我们访问的页面是移动端的页面，我们让其跳转到PC端的页面
        ->如果当前的浏览器是移动端的，但是我们访问的页面是PC端的页面，我们让其跳转到移动端的页面
        跳转：window.location.href="";
    -->
    <script>
        ~function () {
            var reg1 = /AppleWebkit.*Mobile/i;
            var reg2 = /MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/;
            //条件成立说明当前页面是运行在移动端设备中的
            if (reg1.test(navigator.userAgent) || reg2.test(navigator.userAgent)) {
                alert("移动端设备");
                return;
            }
            //反之说明是运行在PC端设备中的
            alert("PC端设备");
        }();
    </script>

    <style>
        /*REM:当前页面中元素的REM单位的样式值都是针对于HTML元素的fontSize的值进行动态计算的*/
        html {
            font-size: 100px; /*1rem = 100px*/
        }
    </style>
</head>
<body>

<section id="main">

</section>

<script>
    //根据当前屏幕的宽度和设计稿的比例，动态计算当前宽度下的fontSize的值
    ~function () {
        /*
        * desW设计稿宽度
        * winW手机屏幕宽度
        * ratio比例
        * */
        var desW = 640,
            winW = document.documentElement.clientWidth,
            ratio = winW / desW;
        var oMain = document.getElementById('main');
        if (winW > desW) {
            oMain.style.width = desW + "px";
            oMain.style.margin = "0 auto";
            return;
        }
        document.documentElement.style.fontSize = ratio * 100 + "px";
    }()
</script>
</body>
</html>
